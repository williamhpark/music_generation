<!DOCTYPE html>
<html>
  <head>
    <title>Melody Generation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="//www.midijs.net/lib/midi.js"></script>
  </head>

  <body>
    <h1 class="text-center mt-5">Music Generation</h1>

    <p class="text-center mt-5">
      Click the button below to generate a unique melody created using a
      Recurrent Neural Network (RNN)
    </p>

    <form class="text-center mt-5" action="/" , method="post">
      <input
        class="btn btn-primary"
        type="submit"
        name="submit-btn"
        value="Generate"
      />
    </form>

    {% if plotted_notes %} <img src=\'data:image/png;base64,{{plotted_notes}}\'>
    {% endif %} {% if midi_file %}
    <a href="#" onClick="MIDIjs.play({{midi_file}});">Play</a>
    {% endif %}
  </body>
</html>
