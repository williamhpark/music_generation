<!DOCTYPE html>
<html>
  <head>
    <title>Music Generation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}" />
  </head>

  <body style="background-color: #ffdfbf">
    <div class="vertical-center">
      <h1>Music Generation</h1>

      <p class="mt-2">
        Click the button below to generate a unique melody created using a
        Recurrent Neural Network (RNN) trained using the Maestro dataset
      </p>

      <form class="mt-5" action="/" , method="post">
        <input
          class="btn btn-primary"
          type="submit"
          name="submit-btn"
          value="Generate"
        />
      </form>

      <div class="mt-5">
        <audio controls>
          <source
            src="{{url_for('static', filename=output_filename)}}.wav"
            type="audio/wav"
          />
        </audio>
      </div>
    <div>
  </body>
</html>
