<!DOCTYPE html>
<html>
  <head>
    <title>Melody Generation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center mt-5">Music Generation</h1>

    <p class="text-center mt-5">
      Click the button below to generate a unique melody created using a
      Recurrent Neural Network (RNN)
    </p>

    <form class="text-center mt-5" action="/" , method="post">
      <input
        class="btn btn-primary"
        type="submit"
        name="submit-btn"
        value="Generate"
      />
    </form>

    {% if output_filename %}
    <div class="text-center mt-5">
      <audio controls>
        <source
          src="{{url_for('static', filename=output_filename)}}.wav"
          type="audio/wav"
        />
      </audio>
    </div>
    {% endif %}
  </body>
</html>
